<h2>Reference Model</h2>
<form [formGroup]="referenceModelForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<mat-form-field class="full-width-input">
			<input matInput formControlName="name" class="form-control" placeholder="Name"
				   [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
		</mat-form-field>
		<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
			<div *ngIf="f.name.errors.required">Name is required</div>
		</div>
		<knowledge-area formArrayName="knowledgeAreas" [knowledgeAreas]="knowledgeAreas"
						(onAddKnowledgeArea)="addKnowledgeArea($event)"
						(onDeleteKnowledgeArea)="deleteKnowledgeArea($event)"
						(onUpdateKnowledgeArea)="updateKnowledgeArea($event[0], $event[1])">
		</knowledge-area>
	</div>
	<div class="form-group">
		<button mat-raised-button [disabled]="loading" class="btn btn-outline-success save-button">Save</button>
		<button mat-raised-button [routerLink]="['/reference-model']" class="btn btn-outline-danger">Cancel</button>
	</div>
</form>

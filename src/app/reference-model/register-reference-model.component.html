<h2>{{idReferenceModel ? 'Atualizar Modelo de Referência' : 'Cadastrar Modelo de Referência'}}</h2>
<form [formGroup]="referenceModelForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<mat-form-field class="full-width-input">
			<input matInput spellcheck="false" formControlName="name" class="form-control" placeholder="Nome"
				   [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
		</mat-form-field>
		<mat-error *ngIf="submitted && f.name.errors">Nome é obrigatório</mat-error>
		<knowledge-area formArrayName="knowledgeAreas" [knowledgeAreas]="knowledgeAreas"
						(onAddKnowledgeArea)="addKnowledgeArea($event)"
						(onDeleteKnowledgeArea)="deleteKnowledgeArea($event)"
						(onUpdateKnowledgeArea)="updateKnowledgeArea($event[0], $event[1])">
		</knowledge-area>
	</div>
	<div class="form-group">
		<button mat-raised-button (click)="cancel()" class="btn btn-outline-danger">Cancelar</button>
		<button mat-raised-button [disabled]="loading" class="btn btn-outline-success save-button">Salvar</button>
	</div>
</form>

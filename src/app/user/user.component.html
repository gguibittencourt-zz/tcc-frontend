<mat-card class="col-md-10">
	<mat-card-title>
		<h2>User</h2>
	</mat-card-title>
	<mat-card-content>
		<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<mat-form-field class="full-width-input">
					<input matInput formControlName="name" class="form-control" placeholder="Name"
						   [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
				</mat-form-field>
				<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
					<div *ngIf="f.name.errors.required">Name is required</div>
				</div>

				<mat-form-field class="full-width-input">
					<input matInput formControlName="username" class="form-control" placeholder="Username"
						   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
				</mat-form-field>
				<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
					<div *ngIf="f.username.errors.required">Name is required</div>
				</div>

				<mat-form-field class="full-width-input">
					<input matInput type="password" placeholder="Password" formControlName="password"
						   [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
				</mat-form-field>
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Password is required</div>
				</div>

				<mat-form-field class="full-width-input">
					<mat-select placeholder="Select role" formControlName="role"
								[ngClass]="{ 'is-invalid': submitted && f.role.errors }">
						<mat-option *ngFor="let role of roles" [value]="role">
							{{role}}
						</mat-option>
					</mat-select>

				</mat-form-field>
				<div *ngIf="submitted && f.role.errors" class="invalid-feedback">
					<div *ngIf="f.role.errors.required">Role is required</div>
				</div>
			</div>
			<div class="form-group">
				<button mat-raised-button [disabled]="loading" class="btn btn-outline-success">Confirm</button>
				<a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
			</div>
		</form>
	</mat-card-content>
</mat-card>

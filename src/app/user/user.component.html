<mat-card class="col-md-10">
	<mat-card-title>
		<h2>Usuário</h2>
	</mat-card-title>
	<mat-card-content>
		<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<mat-form-field class="full-width-input">
					<input matInput formControlName="name" spellcheck="false" class="form-control" placeholder="Nome"
						   [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
				</mat-form-field>
				<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
					<div *ngIf="f.name.errors.required">Nome é obrigatório</div>
				</div>

				<mat-form-field class="full-width-input">
					<input matInput spellcheck="false" formControlName="username" class="form-control" placeholder="Usuário"
						   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
				</mat-form-field>
				<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
					<div *ngIf="f.username.errors.required">Usuário é obrigatório</div>
				</div>

				<mat-form-field class="full-width-input">
					<input matInput spellcheck="false" type="password" placeholder="Senha" formControlName="password"
						   [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
				</mat-form-field>
				<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					<div *ngIf="f.password.errors.required">Senha é obrigatória</div>
				</div>

				<mat-form-field class="full-width-input">
					<mat-select placeholder="Selecione um papel" formControlName="role"
								[ngClass]="{ 'is-invalid': submitted && f.role.errors }">
						<mat-option *ngFor="let role of roles" [value]="role">
							{{role}}
						</mat-option>
					</mat-select>

				</mat-form-field>
				<div *ngIf="submitted && f.role.errors" class="invalid-feedback">
					<div *ngIf="f.role.errors.required">Papel é obrigatório</div>
				</div>
			</div>
			<div class="form-group">
				<button mat-raised-button [disabled]="loading" class="btn btn-outline-success">Confirmar</button>
				<a [routerLink]="['/login']" class="btn btn-link">Cancelar</a>
			</div>
		</form>
	</mat-card-content>
</mat-card>

<h1 mat-dialog-title>Tutorial de Avaliação</h1>
<div mat-dialog-content>
	<div>
		<div>1º Passo: Selecione um modelo de avaliação que deseja se autoavaliar;</div>
		<div>2º Passo: Selecione o nível alvo de maturidade;</div>
		<div>3º Passo: Responda as questões referentes ao nível alvo selecionado;</div>
		<div>4º Passo: Visualize os resultados da avaliação.</div>
	</div>
</div>

<div mat-dialog-actions>
	<button mat-button (click)="dialogRef.close(false)">Fechar</button>
</div>

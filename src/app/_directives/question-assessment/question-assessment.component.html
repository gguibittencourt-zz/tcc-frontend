<mat-card>
	<mat-card-content>
		<div class="header-group">
			<div class="header">{{scaleValues[0].value}}</div>
			<div class="header">{{scaleValues[1].value}}</div>
			<div class="header">{{scaleValues[2].value}}</div>
			<div class="header">{{scaleValues[3].value}}</div>
			<div class="header">{{scaleValues[4].value}}</div>
		</div>
		<div *ngFor="let question of questions; let i = index" class="display-flex">
			<div class="question-name">
				{{i + 1 + '. ' + question.name}}
				<span *ngIf="question.tip">
					<i *ngIf="isLink(question.tip); else tip" class="fa fa-info-circle link"
					   (click)="openLink(question.tip)"
					   matTooltip="Clique para abrir"></i>
				<ng-template #tip>
					<i *ngIf="question.tip" class="fa fa-info-circle" [matTooltip]="question.tip"></i>
				</ng-template>
				</span>
			</div>
			<div style="width: 50%; text-align: end;">
				<form [formGroup]="getFormByIdQuestion(question)">

					<mat-radio-group formControlName="value"
									 (change)="confirmResult(question)"
									 class="example-radio-group">
						<mat-radio-button class="example-radio-button label-padding-left-20" value="1" [matTooltip]="getFirstTooltip(question)">
						</mat-radio-button>
						<mat-radio-button class="example-radio-button label-padding-left-20" value="2"
										  [matTooltip]="question.type === 'scale-numeric' ? '2' : scaleValues[1].value"
										  [matTooltipDisabled]="question.type === 'boolean'"
										  [disabled]="question.type === 'boolean'">
						</mat-radio-button>
						<mat-radio-button class="example-radio-button label-padding-left-20" value="3"
										  [matTooltip]="question.type === 'scale-numeric' ? '3' : scaleValues[1].value"
										  [matTooltipDisabled]="question.type === 'boolean'"
										  [disabled]="question.type === 'boolean'">
						</mat-radio-button>
						<mat-radio-button class="example-radio-button label-padding-left-20" value="4"
										  [matTooltip]="question.type === 'scale-numeric' ? '4' : scaleValues[1].value"
										  [matTooltipDisabled]="question.type === 'boolean'"
										  [disabled]="question.type === 'boolean'">
						</mat-radio-button>
						<mat-radio-button class="example-radio-button label-padding-left-20" value="5"
										  [matTooltip]="getLastTooltip(question)">
						</mat-radio-button>
					</mat-radio-group>
					<mat-error class="error-padding-bottom"
							   *ngIf="finish && getFormByIdQuestion(question, true).controls.value.errors?.required">
						Questão obrigatória
					</mat-error>
				</form>
			</div>

			<mat-divider class="question-divider"></mat-divider>
		</div>
	</mat-card-content>
</mat-card>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
	<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
		<li class="mat-tree-node">
			<button mat-icon-button disabled></button>
			{{node.name}}
			<div class="display-grid">
				<span>Métrica</span>
				<mat-slide-toggle [checked]="node.hasMetricScale" (change)="toggleHasMetricScale($event, node)">
				</mat-slide-toggle>
			</div>
			<div *ngIf="node.hasMetricScale">
				<button mat-icon-button (click)="openMetricScaleDialog(node)">
					<i class="fa fa-edit"></i>
				</button>
			</div>
		</li>
	</mat-tree-node>
	<mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
		<li class="mat-tree-node">
			<button mat-icon-button disabled></button>
			{{node.name}}
			<div class="display-grid">
				<span>Métrica</span>
				<mat-slide-toggle [disabled]="!allChildrensHasMetric(node)" [checked]="node.hasMetricScale"
								  (change)="toggleHasMetricScale($event, node, true)">
				</mat-slide-toggle>
			</div>
			<div *ngIf="node.hasMetricScale">
				<button mat-icon-button (click)="openMetricScaleDialog(node, true)">
					<i class="fa fa-edit"></i>
				</button>
			</div>
		</li>
		<ul>
			<ng-container matTreeNodeOutlet></ng-container>
		</ul>
	</mat-nested-tree-node>
</mat-tree>

<mat-card class="col-md-10">
	<mat-card-title>
		<h2>Company</h2>
	</mat-card-title>
	<mat-card-content>
		<form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<mat-form-field class="full-width-input">
					<input matInput formControlName="name" class="form-control" placeholder="Name"
						   [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
				</mat-form-field>
				<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
					<div *ngIf="f.name.errors.required">Name is required</div>
				</div>

				<mat-form-field class="full-width-input">
					<input matInput type="number" formControlName="contributors" class="form-control"
						   placeholder="Contributors"
						   [ngClass]="{ 'is-invalid': submitted && f.contributors.errors }"/>
				</mat-form-field>
				<div *ngIf="submitted && f.contributors.errors" class="invalid-feedback">
					<div *ngIf="f.contributors.errors.required">Contributors is required</div>
				</div>

				<mat-form-field class="full-width-input">
					<input matInput type="number" formControlName="projects" class="form-control" placeholder="Projects"
						   [ngClass]="{ 'is-invalid': submitted && f.projects.errors }"/>
				</mat-form-field>
				<div *ngIf="submitted && f.projects.errors" class="invalid-feedback">
					<div *ngIf="f.projects.errors.required">Projects is required</div>
				</div>

				<mat-form-field class="full-width-input">
					<input matInput placeholder="Occupation Area" formControlName="occupationArea"
						   [ngClass]="{ 'is-invalid': submitted && f.occupationArea.errors }">
				</mat-form-field>
				<div *ngIf="submitted && f.occupationArea.errors" class="invalid-feedback">
					<div *ngIf="f.occupationArea.errors.required">Occupation area is required</div>
				</div>
			</div>
			<div class="form-group">
				<a [routerLink]="['/home']" mat-raised-button class="btn btn-outline-danger">Cancel</a>
				<button mat-raised-button [disabled]="loading" class="btn btn-outline-success">Save</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>

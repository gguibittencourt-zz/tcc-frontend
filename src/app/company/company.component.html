<mat-card class="col-md-10">
	<mat-card-title>
		<h2>Organização</h2>
	</mat-card-title>
	<mat-card-content>
		<form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
			<div class="form-group">
				<mat-form-field class="full-width-input">
					<input spellcheck="false" matInput formControlName="name" class="form-control" placeholder="Nome"
						   [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
				</mat-form-field>
				<mat-error *ngIf="submitted && f.name.errors">Nome é obrigatório</mat-error>
				<div class="display-flex">
					<mat-form-field class="col-md-6" style="padding-left: 0 !important;">
						<input matInput type="number" formControlName="contributors" class="form-control"
							   placeholder="Colaboradores"/>
					</mat-form-field>
					<mat-error *ngIf="submitted && f.contributors.errors">Colaboradores é obrigatório</mat-error>

					<mat-form-field class="col-md-6" style="padding: 0 !important;">
						<input matInput type="number" formControlName="projects" class="form-control"
							   placeholder="Projetos"/>
					</mat-form-field>
					<mat-error *ngIf="submitted && f.projects.errors">Projetos é obrigatório</mat-error>
				</div>

				<mat-form-field class="full-width-input">
					<input matInput spellcheck="false" placeholder="Área" formControlName="occupationArea">
				</mat-form-field>
				<mat-error *ngIf="submitted && f.occupationArea.errors">Área é obrigatória</mat-error>
			</div>
			<div class="form-group">
				<button mat-raised-button class="btn btn-outline-danger" (click)="cancel()">Cancelar</button>
				<button mat-raised-button [disabled]="loading" class="btn btn-outline-success">Salvar</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>

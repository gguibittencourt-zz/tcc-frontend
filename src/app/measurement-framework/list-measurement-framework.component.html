<loading [isLoading]="loading"></loading>

<h2>Modelos de Avaliação</h2>

<div>
	<mat-form-field class="col-md-10">
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
	</mat-form-field>

	<a [routerLink]="['/measurement-framework/register']" class="btn btn-sm mat-raised-button col-md-2">
		<span class="mat-button-wrapper">
				Adicionar
				<i class="fa fa-plus"></i>
		</span>
	</a>

	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

		<ng-container matColumnDef="name">
			<th mat-header-cell class="column" *matHeaderCellDef mat-sort-header> Nome</th>
			<td mat-cell *matCellDef="let element"> {{element.name}}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef mat-sort-header class="column-action"> Ações</th>
			<td mat-cell *matCellDef="let element">
				<button mat-button [routerLink]="['/measurement-framework', element.idMeasurementFramework]"
						class="btn btn-sm">
					<i class="fa fa-edit"></i>
				</button>
				<button mat-button (click)="openConfirmationDialog(element)" class="btn btn-sm" matTooltip="Excluir">
					<i class="fa fa-trash"></i>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [length]="dataSource.data.length"
				   [pageSize]="10"
				   [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true">
	</mat-paginator>
</div>

<loading [isLoading]="loading"></loading>

<h2>Measurement Frameworks</h2>

<div>
	<mat-form-field>
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>

	<a [routerLink]="['/measurement-framework/register']" class="btn btn-sm">
		<i class="fa fa-plus"></i>
	</a>

	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Name</th>
			<td mat-cell *matCellDef="let element"> {{element.name}}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef> Actions</th>
			<td mat-cell *matCellDef="let element">
				<button mat-button [routerLink]="['/measurement-framework', element.idMeasurementFramework]"
						class="btn btn-sm">
					<i class="fa fa-edit"></i>
				</button>
				<button mat-button (click)="openConfirmationDialog(element)" class="btn btn-sm">
					<i class="fa fa-remove"></i>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>

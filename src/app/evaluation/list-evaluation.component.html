<loading [isLoading]="loading"></loading>

<h2>Evaluations</h2>

<div>
	<mat-form-field class="col-md-11">
		<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>

	<a [routerLink]="['/evaluation/register']" class="btn btn-sm col-md-1">
		<i class="fa fa-plus"></i>
	</a>

	<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

		<ng-container matColumnDef="idMeasurementFramework">
			<th mat-header-cell class="column" *matHeaderCellDef mat-sort-header> Measurement Framework</th>
			<td mat-cell *matCellDef="let element"> {{getMeasurementFrameworkName(element.idMeasurementFramework)}}</td>
		</ng-container>
		<ng-container matColumnDef="status">
			<th mat-header-cell class="column" *matHeaderCellDef mat-sort-header> Status</th>
			<td mat-cell *matCellDef="let element"> {{element.status}}</td>
		</ng-container>
		<ng-container matColumnDef="date">
			<th mat-header-cell class="column" *matHeaderCellDef mat-sort-header> Date</th>
			<td mat-cell *matCellDef="let element"> {{element.date}}</td>
		</ng-container><ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef mat-sort-header class="column-action"> Actions</th>
			<td mat-cell *matCellDef="let element">
				<button mat-button [routerLink]="['/evaluation', element.idEvaluation]"
						class="btn btn-sm">
					<i class="fa fa-edit"></i>
				</button>
				<button mat-button (click)="openConfirmationDialog(element)" class="btn btn-sm">
					<i class="fa fa-remove"></i>
				</button>
				<button mat-button disabled class="btn btn-sm">
					<i class="fa fa-clone"></i>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [length]="dataSource.data.length"
				   [pageSize]="10"
				   [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true">
	</mat-paginator>
</div>

<div class="signin-content login">
	<mat-card>
		<mat-card-content>
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<div class="text-center">
					<img class="logo" src="../../styles/logo.png"/>
					<p>Faça o login para continuar</p>
				</div>

				<div class="form-group class-table">
					<mat-form-field class="col-md-12">
						<input matInput spellcheck="false" formControlName="username" class="form-control" placeholder="Usuário"
							   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
					</mat-form-field>
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Usuário é obrigatório</div>
					</div>

					<mat-form-field class="col-md-12">
						<input matInput spellcheck="false" type="password" placeholder="Senha" formControlName="password"
							   [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
					</mat-form-field>
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
						<div *ngIf="f.password.errors.required">Senha é obrigatória</div>
					</div>
				</div>
				<div class="form-group text-center">
					<button [disabled]="loading" class="btn btn-outline-success" style="margin-right: 2px">Login</button>
					<a [routerLink]="['/user']" class="btn btn-outline-secondary">Cadastrar</a>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</div>
